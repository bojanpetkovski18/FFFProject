<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>Categories
        <span>
          <button (click)="OnAddNew()" class="btn btn-success">
            <i class="fas fa-plus"></i>&nbsp;&nbsp;Add a new item
          </button>
        </span>
      </h2>
      <table datatable="" class="table" *ngIf="this.temp_var">
        <thead>
          <tr>
            <th style="width: 5%; text-align: center;">#</th>
            <th style="width: 75%;">Name</th>
            <th style="width: 20%; text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.data">
            <td style="width: 5%; font-weight: 600; text-align: center;">{{item.id}}.</td>
            <td style="width: 75%;">{{item.Name}}</td>
            <td style="width: 20%; text-align: center;">
              <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger" (click)="onDelete(item.id)"><i class="fas fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
    <div *ngIf="flag" class="col-md-4" style="transform: scale(1.1);">
      <app-admin-add-category></app-admin-add-category>
    </div>
  </div>
</div>
