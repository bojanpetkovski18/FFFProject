<div class="container" style="margin-top: 200px;">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="card">
        <h1>Create a Category</h1>
        <hr style="border-bottom: 1px solid black;">
        <br>
        <form [formGroup]="categoryForm" (ngSubmit)="create()">
          <div class="form-group">
            <label>Category Name:</label>
            <input type="text" placeholder="Enter a name..." class="form-control" formControlName="categoryName" /><br><br>
          </div>
          <div class="alert alert-danger" *ngIf="categoryName?.touched && categoryName?.errors?.required">
            The category name is required.
          </div>
          <input type="submit" name="submit" value="Create" class="btn btn-primary"/>
          <button class="btn btn-danger" (click)="onBack()">Cancel</button>
        </form>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
