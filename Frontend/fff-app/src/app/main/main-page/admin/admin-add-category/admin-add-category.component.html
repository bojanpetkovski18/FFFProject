<h3>Add/Edit Category</h3>
<table class="table table-hover">
  <tr>
    <td>ID</td>
    <td>
      <input type="number" class="form-control" [(ngModel)]='service.currentCategory.id'>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>
      <input type="text" class="form-control" [(ngModel)]='service.currentCategory.Name'>
    </td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-warning"><i class="fas fa-times"></i> Clear</button>
    </td>
    <td>
      <button class="btn btn-success"><i class="fa fa-save"></i> Save</button>
    </td>
  </tr>
</table>
